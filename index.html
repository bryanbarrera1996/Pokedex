<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/images/pokedex_icon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>Pokédex</title>
</head>

<body>
    <header class="o-header-pokedex o-xl-header-pokedex">
        <h1 class="o-text-header  o-s-text-header o-l-text-header o-xl-text-header"><img class="o-img__logo o-s-img__logo o-l-img__logo o-xl-img__logo" src="assets/images/pokedex_icon.png" /> POKÉDEX</h1>
    </header>
    <main class="t-container t-s-container t-background-color">
        <div class="o-container-size">
            <div class="t-container-left t-s-container-left">
                <div class="o-title-pokemon o-s-title-pokemon o-xl-title-pokemon">
                    <div class="o-text-center">
                        <p><img class="o-img__fire o-xl-img__fire" src="assets/images/fire.png" alt="Fire" />&nbsp;CHARIZARD</p>
                    </div>
                </div>
                <div class="o-container-pokemon">
                    <div class="o-center-image o-s-center-image">
                        <img class="o-img-container-pokemon o-s-img-container-pokemon" alt="Charizard" src="assets/images/charizard.png" />
                    </div>
                </div>
            </div>
            <div class="t-container-right t-s-container-right">
                <div class="o-info-pokemon o-text-container o-s-info-pokemon o-s-text-container">
                    <div class="o-s-text o-text o-xl-text">
                        <h4>NO.</h4>
                        <p class="o-text-info">006</p>
                    </div>
                    <div class="o-s-text o-text o-xl-text">
                        <h4>LEVEL.</h4>
                        <p class="o-text-info o-xl-text">100</p>
                    </div>
                    <div class="o-s-text o-text o-xl-text">
                        <h4>TYPE.</h4>
                        <p class="o-text-info">FIRE</p>
                    </div>
                    <div class="o-s-text o-text o-xl-text">
                        <h4>HEIGHT.</h4>
                        <p class="o-text-info">1.7m</p>
                    </div>
                    <div class="o-s-text o-text o-xl-text">
                        <h4>HABILITY.</h4>
                        <p class="o-text-info">FLAMES</p>
                    </div>
                    <div class="o-s-text o-text o-xl-text">
                        <h4>WEIGHT.</h4>
                        <p class="o-text-info">90.5 Kg</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="o-footer-left o-s-footer-left">
            <div class="o-footer-other o-s-footer-other">
                <p>OTHERS</p>
            </div>
        </div>
        <div class="o-footer-right o-s-footer-right">
            <div class="o-footer-content-pokebox">
                <div title="Lucario" class="o-footer-pokebox o-s-footer-pokebox">
                    <img class="o-img-footer-pokebox o-s-img-footer-pokebox" src="assets/images/Lucario.png" alt="Lucario" />
                </div>
                <div title="Mewtwo" class="o-footer-pokebox o-s-footer-pokebox">
                    <img class="o-img-footer-pokebox o-s-img-footer-pokebox" src="assets/images/Mewtwo.png" alt="Mewtwo" />
                </div>

                <div title="Entei" class="o-footer-pokebox o-s-footer-pokebox">
                    <img class="o-img-footer-pokebox o-s-img-footer-pokebox" src="assets/images/entei.png" alt="Entei" />
                </div>

                <div title="Snorlax" class="o-footer-pokebox o-s-footer-pokebox">
                    <img class="o-img-footer-pokebox o-s-img-footer-pokebox" src="assets/images/Snorlax.png" alt="snorlax" />
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
